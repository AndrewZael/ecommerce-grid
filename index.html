<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    
    <div id="wrap-main" class="d-grid">
        <header class="d-flex">
            <button id="btn-menu"><i class="fa-solid fa-bars"></i></button>
            <button id="btn-arrow" class="d-none"><i class="fa-solid fa-arrow-left"></i></i></button>
            <h1>Mi Ecommerce</h1>
        </header>
        
        <section id="menu" class="menu" title="Categorías">
            <div>
                <h2>Categorías</h2>
                <nav>
                    <ul class="d-flex">
                        <li><a href="#">Perfumes <data value="13">(13)</data></a></li>
                        <li><a href="#">Ropa <data value="21">(21)</data></a></li>
                        <li><a href="#">Accesorios <data value="41">(41)</data></a></li>
                        <li><a href="#">Zapatos <data value="10">(10)</data></a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <main>
            <section class="d-grid" title="Productos">
                <article class="d-flex" title="Smoking">
                    <a href="#">
                        <img src="assets/img/smoking.jpg" alt="Smoking" />
                    </a>

                    <data value="31400">$31.400</data>
                    <a href="#">Comprar</a>
                </article>
                <article class="d-flex" title="Polera blanca">
                    <a href="#">
                        <img src="assets/img/polera-blanca.jpg" alt="Polera blanca" />
                    </a>
                    <h2>Polera Blanca</h2>
                    <data value="31400">$31.400</data>
                    <a href="#">Comprar</a>
                </article>
                <article class="d-flex" title="Zapatillas">
                    <a href="#">
                        <img src="assets/img/zapatillas-rosa.jpg" alt="Zapatillas" />
                    </a>
                    <h2>Zapatillas</h2>
                    <data value="31400">$31.400</data>
                    <a href="#">Comprar</a>
                </article>
                <article class="d-flex" title="Traje negro">
                    <a href="#">
                        <img src="assets/img/traje-negro.jpg" alt="Traje negro" />
                    </a>
                    <h2>Traje Negro</h2>
                    <data value="31400">$31.400</data>
                    <a href="#">Comprar</a>
                </article>
                <article class="d-flex" title="Zapatillas converse">
                    <a href="#">
                        <img src="assets/img/zapatillas-converse.jpg" alt="Zapatillas converse" />
                    </a>
                    <h2>Zapatillas Converse</h2>
                    <data value="31400">$31.400</data>
                    <a href="#">Comprar</a>
                </article>
                <article class="d-flex" title="Traje azul">
                    <a href="#">
                        <img src="assets/img/traje-azul.jpg" alt="Traje azul" />
                    </a>
                    <h2>Traje Azul</h2>
                    <data value="31400">$31.400</data>
                    <a href="#">Comprar</a>
                </article>
            </section>
        </main>

        <footer class="d-flex">
            <a href="#" title="@miecommerce">@miecommerce</a>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/782380a832.js" crossorigin="anonymous"></script>
    <script>
        const btnMenu = document.getElementById('btn-menu');
        const btnArrow = document.getElementById('btn-arrow');
        const grid = document.getElementById('wrap-main');
        btnMenu.addEventListener('click', () => {
            grid.classList.add('open');
            btnMenu.classList.add('d-none');
            btnArrow.classList.remove('d-none');
        });
        btnArrow.addEventListener('click', () => {
            grid.classList.remove('open');
            btnMenu.classList.remove('d-none');
            btnArrow.classList.add('d-none');
        });
    </script>

</body>
</html>
